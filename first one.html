<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calbut">
      <h5>Calculator</h5>
    </div>
    <div class="topbtn">
      <button id="minimise"><h4>-</h4></button>
      <button id="maximise">+</button>
      <button id="close">x</button>
    </div>
    <div class="hismem">
      <div class="cont same his">History</div><div class="same mem"> Memory</div>
      <div class="under">There's no history yet</div>
    </div>
    <div class="standard"><h3>&equiv;Standard</h3></div>
    <div class="result"><label>0</label></div>
    <div class="mbuts">
      <div class="m mc">MC</div>
      <div class="m mr">MR</div>
      <div class="m mp">M+</div>
      <div class="m mn">M-</div>
      <div class="m ms">MS</div>
    </div>
    <div class="calculator">
      <div class="n0">0</div>
      <div class="n1">1</div>
      <div class="n2">2</div>
      <div class="n3">3</div>
      <div class="n4">4</div>
      <div class="n5">5</div>
      <div class="n6">6</div>
      <div class="n7">7</div>
      <div class="n8">8</div>
      <div class="n9">9</div>
      <div class="plus">+</div>
      <div class="minus">-</div>
      <div class="multiple">X</div>
      <div class="percent">%</div>
      <div class="minusplus">&PlusMinus;</div>
      <div class="radical">&radic;</div>
      <div class="tavan2">x<sup>2</sup></div>
      <div class="oneonx">1/<sub>x</sub></div>
      <div class="del">delete</div>
      <div class="tavan3">x<sup>3</sup></div>
      <div class="taghsim">&divide;</div>
      <div class="dot">.</div>
      <div class="C">C</div>
      <div class="ce">CE</div>
      <div class="equal">=</div>
    </div>
  </body>
</html>
